<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

<alias>
	<family>serif</family>
	<prefer><family>Inconsolata</family></prefer>
	<prefer><family>Noto Sans Bengali</family></prefer>
	<prefer><family>Noto Color Emoji</family></prefer>
</alias>

<alias>
	<family>sans-serif</family>
	<prefer><family>Source San Pro</family></prefer>
	<prefer><family>Noto Sans Bengali</family></prefer>
	<prefer><family>Noto Color Emoji</family></prefer>
</alias>


<alias>
	<family>sans</family>
	<prefer><family>Open Sans</family></prefer>
	<prefer><family>Noto Sans Bengali</family></prefer>
	<prefer><family>Noto Color Emoji</family></prefer>
</alias>


<alias>
	<family>monospace</family>
	<prefer><family>Inconsolata</family></prefer>
	<prefer><family>Noto Sans Bengali</family></prefer>
	<prefer><family>Noto Color Emoji</family></prefer>
	<prefer><family>Font Awesome 5 Free</family></prefer>
</alias>

<alias>
	<family>Roboto Mono for Powerline</family>
	<prefer><family>Noto Sans Bengali</family></prefer>
</alias>

<alias>
	<family>Fantasque Sans Mono</family>
	<prefer><family>Font Awesome 5 Free</family></prefer>
</alias>
</fontconfig>
